<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Undoable-counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <h1 class="title">Undoable Counter</h1>

    <div class="control-box">
        <button type="button" onclick="counter.undo()" id="undo">Undo</button>
        <button type="button" onclick="counter.redo()" id="redo">Redo</button>
    </div>

    <div class="counter-box">
        <button type="button" onclick="counter.decrement(100)">-100</button>
        <button type="button" onclick="counter.decrement(10)">-10</button>
        <button type="button" onclick="counter.decrement(1)">-1</button>

        <div class="value" id="counter">0</div>

        <button type="button" onclick="counter.increment(1)">1</button>
        <button type="button" onclick="counter.increment(10)">10</button>
        <button type="button" onclick="counter.increment(100)">100</button>
    </div>

    <div class="history" id="history">
        <h2>History</h2>
        <div class="history-box" id="history-box"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
